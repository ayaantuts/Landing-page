<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<a href="#" class="logo">
			<img src="./logo.png" alt="Starbucks logo">
		</a>
		<ul class="nav-links">
			<li>
				<a href="#" class="link">Home</a>
			</li>
			<li>
				<a href="#" class="link">About</a>
			</li>
			<li>
				<a href="#" class="link">What's new</a>
			</li>
			<li>
				<a href="#" class="link">Contact</a>
			</li>
		</ul>
	</header>
	<section>
		<div class="content">
			<h1 class="section-title">It's not just Coffee<br>It's <span>Starbucks</span></h1>
			<p class="section-para">
				Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat neque obcaecati sequi nulla voluptatum
				sit magnam eius autem libero explicabo!
			</p>
			<a href="#" class="cta">Learn more</a>
		</div>
		<div class="banner-img">
			<img src="./cup1.png" alt="Banner cup">
		</div>
	</section>
	<footer>
		<div class="copy">
			&copy; For educational purpose
		</div>
		<div class="slider">
			Click here on any one cup:
			<img src="./cup1.png" alt="Cup 1" data-clr="228 187 47">
			<img src="./cup2.png" alt="Cup 2" data-clr="44 82 46">
			<img src="./cup3.png" alt="Cup 3" data-clr="70 46 39">
		</div>
	</footer>
	<script src="script.js"></script>
</body>

</html>
